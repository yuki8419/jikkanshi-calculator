<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日干支計算</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

label {
    font-size: 1.2rem;
}

input, button {
    font-size: 1.1rem;
}

button {
    margin-left: 1rem;
    padding: 0.3rem 1rem;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #0056B3;
}

p {
    font-size: 1.2rem;
    margin-top: 1rem;
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/qimen@0.1.0/dist/qimen.min.js"></script>
</head>
<body>
    <h1>日干支計算</h1>
    <label for="birthdate">生年月日:</label>
    <input type="date" id="birthdate">
    <button id="calculate">日干支を計算</button>
    <p id="result"></p>

<script src="https://unpkg.com/qimen"></script>
<script>
    function calculateKanji(date) {
    // 日本時間に対応させるため、9時間を追加する
    const japanDate = new Date(date.getTime() + 9 * 60 * 60 * 1000);
    const qimen = new Qimen(japanDate.getFullYear(), japanDate.getMonth() + 1, japanDate.getDate());
    return qimen.getStemBranchOfDay();
}

    document.getElementById('calculate').addEventListener('click', function() {
        const birthdate = document.getElementById('birthdate').value;
        const date = new Date(birthdate);

        if (!isNaN(date.getTime())) {
            const result = calculateKanji(date);
            document.getElementById('result').innerText = '日干支: ' + result;
        } else {
            document.getElementById('result').innerText = '正しい生年月日を入力してください。';
        }
    });
</script>
</body>
</html>
