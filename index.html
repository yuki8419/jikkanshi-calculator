<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの日干支を知ろう</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: 300;
        }

        label {
            font-size: 1.5rem;
            color: #ffffff;
        }

        select, button {
            font-size: 1.5rem;
            margin: 0.3rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056B3;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ffffff;
        }

    </style>
</head>
<body>
    <h1>あなたの日干支を知ろう</h1>
    <div class="form-group">
        <label for="year">生年月日:</label>
        <select id="year"></select>
        <select id="month"></select>
        <select id="day"></select>
    </div>
    <button id="calculate">日干支を計算</button>
    <p id="result"></p>

<script>
    function calculateKanji(date) {
        const baseDate = new Date(1924, 0, 1); // 基準日（1924年1月1日）
        const dayDifference = Math.floor((date - baseDate) / (1000 * 60 * 60 * 24));

        const kan = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
        const shi = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];

        const kanIndex = (dayDifference + 5) % 10;
        const shiIndex = (dayDifference + 3) % 12;

        return kan[kanIndex] + shi[shiIndex];
    }

    function generateOptions(element, start, end) {
        for (let i = start; i <= end; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            element.add(option);
        }
    }

    const currentYear = new Date().getFullYear();
    generateOptions(document.getElementById('year'), 1900, currentYear);
    generateOptions(document.getElementById('month'), 1, 12);
    generateOptions(document.getElementById('day'), 1, 31);

    function handleClick(event) {
        event.preventDefault();
        const year = document.getElementById('year').value;
        const month = document.getElementById('month').value - 1; // 月は0から始まるため
        const day = document.getElementById('day').value;
        const date = new Date(year, month, day);

        if (!isNaN(date.getTime())) {
            const result = calculateKanji(date);
            document.getElementById('result').innerText = 'あなたの日干支は' + result + 'です。';
} else {
            document.getElementById('result').innerText = '正しい生年月日を入力してください。';
        }
    }

    document.getElementById('calculate').addEventListener('click', handleClick);
    document.getElementById('calculate').addEventListener('touchend', handleClick);

    document.getElementById('month').addEventListener('change', function() {
        const month = parseInt(this.value);
        const year = parseInt(document.getElementById('year').value);
        const dayElement = document.getElementById('day');
        dayElement.options.length = 0;

        let daysInMonth = 31;
        if (month === 4 || month === 6 || month === 9 || month === 11) {
            daysInMonth = 30;
        } else if (month === 2) {
            daysInMonth = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 29 : 28;
        }
        generateOptions(dayElement, 1, daysInMonth);
    });
</script>
</body>
</html>
